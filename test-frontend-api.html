<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testAPI() {
            results.innerHTML += '<h2>Testing API...</h2>';
            
            // Test 1: Health check
            try {
                results.innerHTML += '<p>Testing /api/questions...</p>';
                const response = await fetch('/api/questions');
                const data = await response.json();
                results.innerHTML += `<p style="color: green;">✅ Success: ${JSON.stringify(data).substring(0, 200)}...</p>`;
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
            
            // Test 2: Direct backend
            try {
                results.innerHTML += '<p>Testing http://localhost:3000/api/questions...</p>';
                const response = await fetch('http://localhost:3000/api/questions');
                const data = await response.json();
                results.innerHTML += `<p style="color: green;">✅ Success: ${JSON.stringify(data).substring(0, 200)}...</p>`;
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
